<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; }
        header { background: #333; color: #fff; padding: 20px; text-align: center; }
        section { background: #fff; padding: 20px; margin: 20px 0; border-radius: 5px; }
        h2 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px 0; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; }
        .contact-form button { background: #333; color: #fff; padding: 10px; border: none; cursor: pointer; }
        .contact-form button:hover { background: #555; }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <section>
            <h2>About Me</h2>
            <p>I am a passionate developer specializing in web technologies.</p>
        </section>
        <section>
            <h2>Skills</h2>
            <ul>
                <li>JavaScript, HTML, CSS</li>
                <li>React, Angular</li>
                <li>Java, Spring Boot</li>
                <li>Database Management (MySQL, MongoDB)</li>
            </ul>
        </section>
        <section>
            <h2>Projects</h2>
            <ul>
                <li><a href="#">Project 1 - E-commerce Website</a></li>
                <li><a href="#">Project 2 - Blogging Platform</a></li>
            </ul>
        </section>
        <section>
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
